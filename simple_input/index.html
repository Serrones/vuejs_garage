<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple vuejs</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello {{ giveHi() }}</h1>
        <input type="text" v-on:input="changeName"><br />
        <p>{{ name }}, welcome to jsXperience!</p><br />
        <a v-bind:href="link">explore the universe</a> <!--Using directives for binding attributes-->
    </div>

    <script>
    new Vue({
    	el: "#app",
      data: {
      	greetings: "World!",
        name: "'Choose your name'",
        link: "http://www.google.com"
      },
      methods: {
      	changeName: function (event){
        	this.name = event.target.value;
        },
        giveHi: function (){
            this.greetings = 'Fuckers'; // Changing value's attribute
            return this.greetings;
        }
      }
  });
    </script>

</body>
<html>
