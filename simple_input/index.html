<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple vuejs</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>Hello {{ greetings }}</h1><!--If you wanna just the first render of a variable -->
        <p>{{ giveHi() }}</p>
        <input type="text" v-on:input="changeName"><br />
        <p>{{ name }}, welcome to jsXperience!</p><br />
        <a v-bind:href="link">explore the universe</a> <!--Using directives for binding attributes-->
        <hr>
        <p>{{ completeLink }}</p> <!-- it doesn't rendered -->
        <p v-html='completeLink'></p><!-- If you wanna enable html tag-->
    </div>

    <script>
    new Vue({
    	el: "#app",
      data: {
      	greetings: "World!",
        name: "'Choose your name'",
        link: "http://www.google.com",
        completeLink: "<a href='http://www.google.com'>Google</a>" // passing html tag inside string
      },
      methods: {
      	changeName: function (event){
        	this.name = event.target.value;
        },
        giveHi: function (){
            this.greetings = 'Fuckers'; // Changing value's attribute
            return this.greetings;
        }
      }
  });
    </script>

</body>
<html>
