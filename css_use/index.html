<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css vuejs</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed":class="{'red': attachRed}"></div>
        <div class="demo" @click="attachBlue = !attachBlue":class="{'blue': attachBlue}"></div>
        <div class="demo" @click="attachGreen = !attachGreen":class="{'green': attachGreen}"></div>
        <div class="demo" @click="attachBlue = !attachBlue":class="bindColours"></div>
        <hr>
        <div class="demo" @click="attachBlue = !attachBlue":class="color"></div>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
        <hr>
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
    </div>

    <script>
    new Vue({
    	el: "#app",
        data: {
            attachRed: false,
            attachGreen: false,
            attachBlue: false,
            color: "green",
            width: 100
        },
        computed: {
            bindColours: function() {
                return {
                    red: this.attachRed,
                    blue: !this.attachBlue
                }
            },
            myStyle: function() {
                return {
                    backgroundColor: this.color,
                    width: this.width + "px"
                }
            }
        }

  });
    </script>

</body>
<html>
