<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple button</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(20, $event)">Click me</button>
        <!-- Using javascript commands -->
        <button v-on:click="counter++">Click me</button>
        <p>{{ counter }}</p>
        <!-- Using javascript commands -->
        <p>{{ counter > 20 ? 'Greater than 20' : 'Smaller than 20' }}</p>
        <hr>
        <p v-on:mousemove="updateCoordinate">
            Coordinates: {{ x }}, {{ y }}<br/>
            <span v-on:mousemove="dummy">Dead Spot whit function</span><br/>
            <span v-on:mousemove.stop="">Dead Spot whit Modifier</span><br/>
        </p>
        <hr>
        <input v-on:keyup.enter="alertMe">
        <hr>
        <!-- Using two-way binding -->
        <div>
            <input type="text" v-model="name">
            <p>{{ name }}
        </div>
    </div>

    <script>
    new Vue({
    	el: "#app",
      data: {
          counter: 0,
          x: 0,
          y: 0,
          name: "Serrones"
      	},
      methods: {
          increase: function(plus, event) {
              this.counter += plus;
          },
          updateCoordinate: function(event){
              this.x = event.clientX;
              this.y = event.clientY;
          },
          dummy: function(event){
              event.stopPropagation();
          },
          alertMe: function(event){
              alert("Alert")
          }
      	}
  });
    </script>

</body>
<html>
