<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>counter</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Increase</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Counter: {{ counter }}</p>
        <p>Second Counter: {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>

    <script>
    new Vue({
    	el: "#app",
      data: {
          counter: 0,
          secondCounter: 0
      	},
      watch: {
          counter: function(value) {
              var vm = this;
              setTimeout(function() {
                  vm.counter = 0;
              }, 5000)
          }
      },
      computed: {
          output: function() {
              console.log('Computed');
              return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
          }
      },
      methods: {
          result: function() {
              console.log('Method')
              return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
          }
      	}
  });
    </script>

</body>
<html>
